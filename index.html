<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Your existing CSS styles */
        * {
            box-sizing: border-box;
        }

        @keyframes rotate {
            100% {
                background-position: 25% 50%;
            }
        }

        :root {
            --color-primary: #3192e5
        }

        body {
            display: grid;
            place-items: center;
            margin: 0;
            height: 100vh;
            padding: 0 24px;
            background-image: url(MEDIA/Shiny\ Overlay.svg);
            background-repeat: no-repeat;
            background-size: cover;
            font-family: "Poppins";
            color: #f9f9f9;
            animation: rotate 6s infinite alternate linear;
        }

        .card {
            width: 100%;
            margin: 0 20px;
            padding: 70px 30px 44px;
            border-radius: 20px;
            background: rgba(0 0 0 /17%);
            backdrop-filter: blur(10px);
        }

        @media (width >= 448px) {
            .card {
                margin: 0;
                width: 70%;
                min-width: 400px;
            }
        }

        @media (width >= 500px) {
            .body {
                padding: 0;
            }
        }

        @media (min-width: 600px) {
            .card {
                position: fixed;
                top: 10%;
                left: 50%;
                transform: translate(-50%, 0);
                bottom: 10%;
                padding: 0 44px;
                width: 50%;
                max-width: 500px;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                border-radius: 0;
            }
        }

        .card>h2 {
            font-family: cursive;
            font-size: 50px;
            font-weight: 400;
            margin: 0 0 12px;
        }

        .card>h3 {
            font-family: cursive;
            color: rgba(255, 255, 255, 0.562);
            font-size: 20px;
            font-weight: 400;
            margin: 0 0 48px;
        }

        .form {
            width: 100%;
            margin: 0;
            display: grid;
            gap: 16px;
        }

        .form>:is(input, button) {
            width: 100%;
            height: 56px;
            border-radius: 6px;
            border: 0;
        }

        .form>input {
            color: rgb(255 255 255 / 96%);
            background: rgb(255 255 255 / 8%);
            font-family: inherit;
            font-size: 16px;
            padding: 0 16px;
        }

        .form>input:focus {
            outline: var(--color-primary);
        }

        .form>input:placeholder {
            color: rgb(255 255 255 / 38%);
        }

        .form>button {
            cursor: pointer;
            width: 100%;
            height: 56px;
            padding: 0 16px;
            background: var(--color-primary);
            color: #f9f9f9;
            border: 0;
        }

        .form label {
            display: block;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            margin: 6px 8px;
            color: rgb(255 255 255 / 50%);
        }

        .form label input {
            scale: 0;
        }

        .form input:checked ~ .checkbox-wrapper .checkbox {
            transform: rotate(45deg);
            width: 14px;
            margin-left: 12px;
            margin-top: -2px;
            border-color: var(--color-primary);
            border-top-color: transparent;
            border-left-color: transparent;
            border-radius: 0;
        }

        .checkbox-wrapper {
            width: 32px;
            height: 32px;
        }

        .checkbox {
            display: block;
            width: inherit;
            height: inherit;
            border: 3px solid rgb(255 255 255 / 18%);
            transition: all 0.375s;
        }

        .submit_button1>h3 {
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div class="card">
        <h2>Login</h2>
        <h3>Enter your Credentials</h3>
        <form class="form" id="loginForm">
            <input type="text" placeholder="Username" id="username" required />
            <input type="password" placeholder="Password" id="password" required />
            <label>
                <input type="checkbox" />
                <span class="checkbox-wrapper">
                    <span class="checkbox"></span>
                </span>
                <span class="checkbox-text">
                    Stay logged In
                </span>
            </label>
            <button type="submit" class="submit_button1"><h3>Login </h3></button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            // Get the input values
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Here you can add your verification logic
            // Example: hardcoded credentials
            const validUsername = 'admin';
            const validPassword = 'password123';

            if (username === validUsername && password === validPassword) {
                alert('Login successful!');
                // Redirect to another page or perform other actions
            } else {
                alert('Invalid username or password!');
            }
        });
    </script>
</body>

</html>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent default form submission

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const stayLoggedIn = document.getElementById('stayLoggedIn').checked;

            const response = await fetch('http://localhost:5000/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password }),
            });

            const data = await response.json();
            if (response.ok) {
                alert(data.message);
                // Optionally, save user session here (e.g., using localStorage)
                if (stayLoggedIn) {
                    localStorage.setItem('username', username);
                }
            } else {
                alert(`Login failed: ${data.message}`);
            }
        });
    </script>
